<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dashboard.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
<div class="dashboard-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>TaskMaster</h2>

        <div class="user-info">
            <p id="userName"></p>
            <small id="userEmail"></small>
        </div>

        <ul class="menu">
            <li data-page="dashboard" class="active">Dashboard</li>
            <li data-page="tasks">Tasks</li>
            <li data-page="community">Community</li>
            <li data-page="expenses">Expenses</li>
            <li data-page="notes">Notes</li>
            <li data-page="settings">Settings</li>
        </ul>

        <button id="logoutBtn" class="logout">Logout</button>
    </aside>

   

  <!-- Main Content -->
  <main class="main">

    <!-- Top Bar -->
    <header class="topbar">
      <h1>Hi Charity ðŸ‘‹</h1>
      <button class="profile-btn">Profile</button>
    </header>
<section class="stats-grid">

    <div class="stat-card">
        <h3>Active Tasks</h3>
        <p class="value">0</p>
        <small>0 completed</small>
    </div>

    <div class="stat-card">
        <h3>Total Expenses</h3>
        <p class="value">$0.00</p>
        <small>This period</small>
    </div>

    <div class="stat-card">
        <h3>Total Notes</h3>
        <p class="value">0</p>
        <small>Saved notes</small>
    </div>

    <div class="stat-card">
        <h3>Completion Rate</h3>
        <p class="value">0%</p>
        <small>Task completion</small>
    </div>

</section>

   

    <!-- Chart Area -->
    <section class="chart-box">
      <h3>Activity Overview</h3>
      <canvas id="chart"></canvas>
    </section>

  </main>

</div>

</div>
</body>
</html>
