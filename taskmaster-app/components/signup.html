<form id="signupForm">
    <label>Full Name*</label>
    <input id="signupFullName" type="text" placeholder="John Doe" required>

    <label>Email Address*</label>
    <input id="signupEmail" type="email" placeholder="hello@example.com" required>

    <label>Create Password*</label>
    <input id="signupPassword" type="password" placeholder="••••••••" required>

    <p class="password-rule">Password must be at least 6 characters long</p>

    <div class="actions">
        <button class="help" type="button">Help?</button>
        <button class="primary" type="submit">Create Account</button>
    </div>

    <p>Already have an account? 
        <span class="switch-tab" data-tab="login">Login</span>
    </p>
</form>
