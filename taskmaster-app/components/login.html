
<form id="loginForm">
    <label>Email Address*</label>
    <input id="loginEmail" type="email" placeholder="hello@example.com" required>

    <label>Password*</label>
    <input id="loginPassword" type="password" placeholder="••••••••" required>

    <div class="actions">
        <button class="help" type="button">Help?</button>
        <button class="primary" type="submit">Next Step</button>
    </div>

    <p>Don't have an account? 
        <span class="switch-tab" data-tab="signup">Sign up</span>
    </p>
</form>
